<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./style.css">

  <title>Profile card</title>

  
    </head>
    <body>
        
  <section class="main">
		<div class="card">
			<div class="card-header">

			</div>
			<div class="card-body">
				<div>
					<img src="./images/image-victor.jpg" alt="victor photo" class="card-img">
				</div>
				<div class="name">
					<h4>Victor Crest <span>26</span></h4>
				</div>
				<div class="city">London</div>
			</div>
			<div class="card-footer">
				<div class="item">
					<h4>80K</h4>
					<h5>Followers</h5>
				</div>
				<div class="item">
					<h4>803K</h4>
					<h5>Likes</h5>
				</div>
				<div class="item">
					<h4>1.4K</h4>
					<h5>Photos</h5>
				</div>
			</div>
		</div>
	</section>
   </body>
</html>
